<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Teclado Virtual</title>
    <script>

        const keys = document.querySelectorAll('.key');

        keys.forEach(key => {
            key.addEventListener('click', () => {
                const keyCode = key.getAttribute('data-key');
                simulateKeyPress(keyCode);
            });
        });

        document.addEventListener('keydown', event => {
            const keyCode = event.keyCode.toString();
            const keyElement = document.querySelector(`[data-key="${keyCode}"]`);
            if (keyElement) {
                simulateKeyPress(keyCode);
            }
        });

        function simulateKeyPress(keyCode) {
            alert(`Tecla presionada: ${getKeyName(keyCode)}`);
            // Aquí puedes realizar otras acciones según la tecla presionada
        }

        function getKeyName(keyCode) {
            return String.fromCharCode(keyCode);
        }

    </script>
</head>

<body>
    <center>
        <div class="keyboard">
        <!-- Filas de teclas del teclado -->
        <div class="keyboard-row">
            <button class="key" data-key="81">Q</button>
            <button class="key" data-key="87">W</button>

            <button class="key" data-key="82">R</button>
