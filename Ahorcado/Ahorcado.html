<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Ahorcado</title>
    <link href="http://fonts.cdnfonts.com/css/sf-pixelate" rel="stylesheet">
    <link rel="stylesheet" href="Estilos.css">
    <script type="text/javascript" src="palabras.js" defer></script>
    <script type="text/javascript" src="script.js" defer></script>
    <script>
        const Teclas = document.querySelectorAll('.key');

        Teclas.forEach(key => {
            key.addEventListener('click', () => {
                const keyCode = key.getAttribute('data-key');
                simulateKeyPress(keyCode);
            });
        });

        document.addEventListener('keydown', event => {
            const keyCode = event.keyCode.toString();
            const keyElement = document.querySelector(`[data-key="${keyCode}"]`);
            if (keyElement) {
                simulateKeyPress(keyCode);
            }
        });

        function simulateKeyPress(keyCode) {
            alert(`Tecla presionada: ${getKeyName(keyCode)}`);

        }

        function getKeyName(keyCode) {
            return String.fromCharCode(keyCode);
        }
    </script>
</head>

<body>
    <h1>Ahorcado Pixel</h1>
    <div>

        <div id="letrasUsadas"></div>
    </div>
